server:
  port: 8081

spring:
  application:
    name: fraud
  datasource:
    username: 'emil'
    url: jdbc:postgresql://localhost:5432/fraud
    password: ${POSTGRES_PASSWORD}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: create
    show-sql: 'true'
